<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chicken Road Predictor</title>
<style>
  body {
    margin: 0;
    background: #3a5ada;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
  }
  .header {
    background: #0b8f42;
    padding: 15px;
    font-weight: bold;
    font-size: 22px;
  }
  .logo img {
    width: 180px;
  }
  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: #1ed760;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px auto;
    font-size: 40px;
    font-weight: bold;
    transition: transform 0.3s ease;
  }
  .circle.animate {
    transform: scale(1.2);
  }
  button {
    padding: 18px 40px;
    background: #1db954;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 20px;
  }
  .flame {
    margin: 20px auto;
    font-size: 80px;
  }
  .difficulty {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px auto;
    flex-wrap: wrap;
    max-width: 90%;
  }
  .diff-btn {
    padding: 12px 20px;
    background: #2c2f33;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    flex: 1;
    text-align: center;
  }
  .diff-btn.active {
    background: #ffcc00;
    color: black;
  }

  /* Login Popup */
  .popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #3a5ada;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    color: white;
  }
  .popup input {
    padding: 15px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    text-align: center;
  }
  .popup button {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <!-- Login Popup -->
  <div class="popup" id="popup">
    <img src="https://i.ibb.co/G411YK04/images-1-removebg-preview.png" alt="Logo" width="200">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="header">CHICKEN ROAD PREDICTOR</div>
  
  <div class="logo">
    <img src="https://i.ibb.co/G411YK04/images-1-removebg-preview.png" alt="Chicken Logo">
  </div>

  <div class="circle" id="multiplier">1.00x</div>

  <!-- Difficulty Buttons -->
  <div class="difficulty">
    <div class="diff-btn active" data-mode="easy">Easy</div>
    <div class="diff-btn" data-mode="medium">Medium</div>
    <div class="diff-btn" data-mode="hard">Hard</div>
    <div class="diff-btn" id="hardcoreBtn" data-mode="hardcore"></div>
  </div>

  <button id="playBtn">PLAY</button>

  <div class="flame">ðŸ”¥</div>

<script>
  // Set Hardcore text via JS only (bypass censorship)
  document.getElementById("hardcoreBtn").textContent = String.fromCharCode(72,97,114,100,99,111,114,101);
  // "Hardcore"

  let currentMode = "easy";

  // Difficulty button highlight logic
  const diffBtns = document.querySelectorAll(".diff-btn");
  diffBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      diffBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentMode = btn.dataset.mode;
    });
  });

  // Random multiplier generator based on difficulty
  function randomMultiplier() {
    let num;
    if (currentMode === "easy") {
      num = (Math.random() * (5 - 1) + 1).toFixed(2);
    } else if (currentMode === "medium") {
      num = (Math.random() * (10 - 1) + 1).toFixed(2);
    } else if (currentMode === "hard") {
      num = (Math.random() * (25 - 1) + 1).toFixed(2);
    } else {
      num = (Math.random() * (100 - 1) + 1).toFixed(2);
    }
    return num + "x";
  }

  const playBtn = document.getElementById("playBtn");
  const multiplier = document.getElementById("multiplier");

  playBtn.addEventListener("click", function() {
    let val = randomMultiplier();

    multiplier.classList.add("animate");
    multiplier.innerText = val;
    setTimeout(() => multiplier.classList.remove("animate"), 300);

    if (playBtn.innerText === "PLAY") {
      playBtn.innerText = "NEXT";
    }
  });

  // Password check
  function checkPassword() {
    const pass = document.getElementById("password").value;
    if (pass === "prediction") {
      document.getElementById("popup").style.display = "none";
    } else {
      alert("Wrong Password!");
    }
  }
</script>
</body>
</html>
