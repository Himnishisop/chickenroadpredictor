<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chicken Road Predictor</title>
<style>
  body {
    margin: 0;
    background: #3a5ada;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
  }
  .header {
    background: #0b8f42;
    padding: 14px;
    font-weight: bold;
    font-size: 20px;
  }
  .logo {
    margin: 30px auto 15px;
  }
  .logo img {
    width: 200px;
  }
  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: #1ed760;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 30px auto;
    font-size: 40px;
    font-weight: bold;
    transition: transform 0.3s ease;
  }
  .circle.animate {
    transform: scale(1.2);
  }
  button {
    padding: 18px 40px;
    background: #1db954;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }
  .flame {
    margin: 30px auto;
    font-size: 90px; /* yahan flame image bhi laga sakta hai */
  }

  /* Login Popup */
  .login-popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #3a5ada;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  .login-popup img {
    width: 220px;
    margin-bottom: 30px;
  }
  .login-popup input {
    padding: 15px;
    font-size: 20px;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 70%;
    margin-bottom: 15px;
    text-align: center;
  }
  .login-popup button {
    padding: 15px 35px;
    font-size: 20px;
    background: #1db954;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .error {
    color: #ff8080;
    font-size: 16px;
    margin-top: 10px;
    display: none;
  }
</style>
</head>
<body>
  <!-- Login Popup -->
  <div class="login-popup" id="loginPopup">
    <img src="https://i.ibb.co/G411YK04/images-1-removebg-preview.png" alt="Chicken Road Logo">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="loginBtn">LOGIN</button>
    <div class="error" id="errorMsg">Wrong password!</div>
  </div>

  <!-- Main App -->
  <div class="header">CHICKEN ROAD PREDICTOR</div>
  
  <div class="logo">
    <img src="https://i.ibb.co/G411YK04/images-1-removebg-preview.png" alt="Chicken Logo">
  </div>

  <div class="circle" id="multiplier">1.00x</div>

  <button id="playBtn">PLAY</button>

  <div class="flame">ðŸ”¥</div>

<script>
  function randomMultiplier() {
    let chance = Math.random();
    let num;
    if (chance < 0.85) {
      num = (Math.random() * (5 - 1) + 1).toFixed(2);
    } else {
      num = (Math.random() * (100 - 5) + 5).toFixed(2);
    }
    return num + "x";
  }

  const playBtn = document.getElementById("playBtn");
  const multiplier = document.getElementById("multiplier");

  playBtn.addEventListener("click", function() {
    let val = randomMultiplier();

    multiplier.classList.add("animate");
    multiplier.innerText = val;
    setTimeout(() => multiplier.classList.remove("animate"), 300);

    if (playBtn.innerText === "PLAY") {
      playBtn.innerText = "NEXT";
    }
  });

  // Login functionality
  const loginPopup = document.getElementById("loginPopup");
  const loginBtn = document.getElementById("loginBtn");
  const passwordInput = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");

  loginBtn.addEventListener("click", function() {
    if (passwordInput.value === "prediction") {
      loginPopup.style.display = "none";
    } else {
      errorMsg.style.display = "block";
    }
  });
</script>
</body>
</html>
